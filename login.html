<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Foodoria24</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="js/jquery.validate.min.js" defer></script>
    <script type="text/javascript" src="js/validation.js" defer></script>
    <script type="text/javascript" src="js/login-password.js" defer></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <section class="main-form">
        <div class="container">
            <div class="row ">
                <div class="form-login-password">
                    <h2 class="title-main">Einloggen</h2>
                    <form id="login-form">
                        <label class="input-wrapper ">
                            <input type="text" class="input-body" name="login">
                            <span class="input-title">Benutzername oder E-Mail Adresse:</span>
                            <span class="error-mess">Benutzername oder E-Mail Adresse unbekannt</span>
                        </label>
                        <label class="input-wrapper ">
                            <input type="password" class="input-body" name="pswd">
                            <span class="input-title">Passwort:</span>
                            <span class="error-mess">Falsches Passwort</span>
                        </label>
                        <div class="form-footer">
                            <span  class="blue" data-toggle="modal" data-target="#pswdModal" >Passwort vergessen?</span>
                            <div class="form-footer-button text-right">
                                <button type="submit" class="btn-common btn-orange ">Einloggen</button>
                            </div>
                        </div>
                    </form>
                    <div class="another">
                        oder <a href="registration.html" class="blue">sich registrieren</a>
                    </div>
                </div><!-- end section /.form-login -->
            </div><!-- end section /.row -->
        </div><!-- end section /.container -->
    </section><!-- end section /.main-login -->

    <!-- Modal -->
    <div id="pswdModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="modal_form_id">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <h2 class="title-main" id="pswdModalLabel">Passwort
                            wiederherstellen</h2>
                    </div>
                    <div class="modal-body">
                        <label class="input-wrapper ">
                            <input type="email" class="input-body" name="email_address">
                            <span class="input-title">Geben Sie Ihre E-Mail Adresse ein:</span>
                            <span class="error-mess">Falsches E-Mail Adresse</span>
                        </label>
                        <div class="font-regular">
                            Nach dem Bestätigen des Vorgangs kriegen Sie eine
                            E-Mail mit dem Link zur Passwortänderung.<br><br>


                            Wenn Sie Probleme mit der
                            Passwortwiederherstellung haben, <a href="" class="blue">kontaktieren Sie bitte uns</a>.
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn-common btn-orange">BESTÄTIGEN</button>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- end Modal -->

</div><!-- end div /.wrapper -->
</body>
</html>
